<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    ul{list-style: none;} /* 블릿없애기 (동그라미):*/
    li{line-height: 50px;} /*줄간격(행간) 벌리기*/
    label{width: 120px; float: left;} /*float 없이 간격 벌리면 적용이 안됨*/


</style>



</head>
<body>
    <form action="" method="post">
        <ul>
            <li>
                <label for="r=name">이름</label>
                <input type="text" name="r-name" id="r-name">
            </li>
        </ul>
        <ul>
            <li>
                <label for="r=pass">패스워드</label>
                <input type="password" name="r-pass" id="r-pass">
            </li>
        </ul>
        <ul>
            <li>
                <label for="r-phone">휴대폰</label>
                <input type="text" name="r-phone" id="r-phone">
            </li>
        </ul>
        <ul>
            <li>
                <label for="r-email">이메일</label>
                <input type="email" name="r-email" id="r-email">
            </li>
            <li>
                <label for="r-addr">배송 배송주소</label>
                <input type="text" name="r-addr" id="r-addr">
            </li>
            <li>
                <label for="d-day">배송 지정</label>
                <input type="date" name="d-day" id="d-day">
            </li>
            <li>
                <label for="memo">메모</label>
                <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
            </li>





            
            <li><input type="submit" value="예약하기">
            </li>
        </ul>
    </form>
        
    
    
</body>
</html>
