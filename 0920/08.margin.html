<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>  /*317p*/
    div{
        width: 200px;
        height: 100px;
        background:#0094ff;
    }
    .box1{margin: 30px 50px 30px 50px;} /*바깥 여백 시계 방향*/
    .box2{margin: 30px 50px;} /*위 축약방식. 위아래 / 좌우 */
    .box4{margin: 50px;} /*전부 하나로*/
    .box3{margin: 30px 5px 10px;} /*위 30 좌우 5 아래 10*/
/*어떻게 부여하던 시계방향 순으로 들어감*/

</style>



</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    
</body>
</html>
