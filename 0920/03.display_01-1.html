<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style> /*300p*/
    #block img{ /* div_block 에 들어있는 img */
        display: block;  /*에 block(블록) 요소를 적용 시킴. inline(인라인) 요소가 사라짐 */
        margin: 10px;    /* 당연히 인라인에서 블록으로 바꿀 수도 있음*/
    }


</style>

</head>


<body>
<!-- div는 블록요소. img는 인라인요소. 그래서 div 각각은 한줄씩 차지하고 
 img파일은 인라인으로 가로로 정렬되야함 -->

    <div id="inline"> 
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
        <img src="images/pic3.jpg" alt="">
    </div>
    <div id="block">
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
        <img src="images/pic3.jpg" alt="">
    </div>


    
</body>
</html>
