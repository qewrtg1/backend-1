<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

    p{font-size: 50px;}
    .font1{
        font-family: "궁서";
        /*글씨체를 찾는 태그*/
    }
    .font2{
        font-family: "Nanum Gothic" sans-serif;
        font-weight: 400;
     }
     .font3{
        font-family: "Nanum Gothic" sans-serif;
        font-weight: 700;
     }
     .font4{
        font-family: "Nanum Gothic" sans-serif;
        font-weight: 800;
     }

</style>


</head>
<body>
   <h1>글꼴(h1)</h1>

   <p class="font1">글꼴 1번</p>
   <p class="font2">글꼴 2번</p>

   <p class="font3">글꼴 3번</p>
   <p class="font4">글꼴 4번</p>


</body>
</html>
