<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    ul{list-style: none;} /* 블릿 없애는 기능*/
    ul li{float: left; } 
    ul li a{
        display: block;
        background-color: blueviolet;
        color: #fff;
        padding: 10px;
        text-decoration: none;
    }
    ul li a :hover{/*마우스 올렸을 때의 행동*/
        text-decoration: underline;
    }
</style>


</head>
<body>
    <ul>
        <li><a href="#"> 회사소게</a></li>
        <li><a href="#"> 제품소개</a></li>
        <li><a href="#"> 디운로드</a></li>
        <li><a href="#"> 커뮤니티</a></li>
    </ul>
    
</body>
</html>
