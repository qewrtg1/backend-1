<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 200px;
        height: 150px;
        border: 1px solid #333;
        background-image: url(img/dog1_1.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: 50% 50%; /*이거 지우면 백 사이즈 확대 되는 위치가 바뀜*/
        transition: all 0.3s    ;
    }
    .box:hover{ /*마우스 올려두면 커지게 하는 거*/
        background-size: 130%;
    }

</style>


</head>

<body>
    <div class="box"></div>
</body>
</html>
