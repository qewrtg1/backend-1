<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body{
        font-size: 20px;
    }
    .font2{font-size: 1em;}
/*1em은 16px이다(기본 설정 값이16px이기에). 하지만 body에 폰트 전체를 적용 시킨
 순간(ex_20px줌),그 시점부터 '전체 폰트 크기=기본'이 되기에 1em=20px 가 됨  */

    .font1{font-size: 30px;}

    .font3{font-size: 0.5rem;}
    /*고로 뭔가 꼬일 거 같으면 em말고 rem을 써라(차이는 못들었음)*/

</style>


</head>


<body>
    <p>폰트 사이즈</p>
    <p class="font1">폰트 사이즈</p>
    <p class="font2">폰트 사이즈</p>
    <p class="font3">폰트 사이즈</p>
    <p class="font4">폰트 사이즈</p>

</body>
</html>
