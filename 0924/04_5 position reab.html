<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative, absolute</title>
<style>
.box{
    width: 200px;
    height:200px;
}
.box1{
    background-color: aqua;
}
.bigbox{
    width:700px;
    height:500px;
    border: 1px solid #333;
    margin: 0 auto;
    position: relative; /* 이 big박스가(부모가) 기준이 되게 만드는 태그 */
}

.box2{
    background-color:blueviolet;
    position: absolute;
    bottom: 0;   /* 빅박스 기준 아래0 우측0으로 이동하게 됨 */
    right: 0;
}
.box3{
    background-color: yellowgreen;
}
.box4{
    background-color: coral;
}

</style>

</head>
<body>
    <div class="box box1">박스1</div>
    <div class="bigbox">
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
    </div>
    <div class="box box4">박스4</div>
</body>
</html>
