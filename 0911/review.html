<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
span{font-size: 25px;}
/* 이렇게 명령어를 주면 모든 span(별명 있어도)의 글씨 크기가 변경됨 */

    .c1{color: blue;}
/* color는 글자색을 바꾸는 명령어 */
    .c2{color: red;}


</style>



</head>
<body>
    <h1>이 태그는 헤딩태그입니다.</h1>
    <!-- h1에서 h6까지 있는 글씨를 크게 해주는 명렁어 -->
     <h2>hn태그는 블럭요소 입니다.</h2>
          <!-- 줄바꿈 기능이 있는 요소를 의미함 -->
     <p>단락을 나누는 태그는 p태그 입니다.</p>
     <p>블럭요소를 쓰지 않고 br태그<br>로 줄바꿈이 가능하다.</p>

     <ul>
<!-- 순서 (123등) 이 없는 -->
        <li style="text-align: center;">회사소개</li>
    <!-- 이렇게 직접 style를 주는 방법도 있다. -->
        <li>제품</li>
        <li>커뮤</li>
        <li>다운</li>
     </ul>

     <ol>
        <!-- 순서 (123등) 이 있는 -->
                <li>회사소개</li>
                <li>제품</li>
                <li>커뮤</li>
                <li>다운</li>
     </ol>

    <p>요즈음은 <em>반응형 웹</em>이 대세입니다.</p>
<!-- 기울어지는 명령어 -->
    <p>요즈음은 <strong>반응형 웹</strong> 이 대세입니다.</p>
<!-- 굵어지는 명령어 -->
    <p>요즈음은 <em><strong>반응형 웹</strong></em> 이 대세입니다.</p>
    <p>요즈음은 <del>반응형 웹</del>이 대세입니다.</p>
<!-- 삭제선 -->
    <p>요즈음은 <ins>반응형 웹</ins>이 대세입니다.</p>
<!-- 밑줄 -->
    <p>요즈음은 <span class="c1">반응형 웹</span>이 대세입니다.</p>
    <p>요즈음은 <span class="c2">반응형 웹</span>이 대세입니다.</p>
    <!-- span 자체는 특별한 효과 없음 class와 head안에 style을 만들어서 추가 효과 를 부여 해야함 -->









</body>
</html>
