<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box{
    width: 150px;
    height: 150px;
    border: 1px solid #333;
}
.box1{
    background-color: blueviolet;
    padding-left: 50px;
    /* 안여백 왼쪽 */
}
.box2{background-color: coral;
    margin-left: 100px;
    /* 바깥 여백 오른쪽 */
} 
.box3{background-color: aqua;
    margin-top: 300px;
} 
.box4{background-color: bisque;
    padding: 10px;
    /* 안여백을 위에서 시계방향으로 각각 10px씩 주는것임 */
    /* 고로 150x150 사이즈가 170x170이 되는것 */
}  

</style>

</head>
<body>
    <div class="box box5">박스5</div>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>


    
</body>
</html>
