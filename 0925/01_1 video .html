<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <video autoplay muted>
<!-- video로 나오는 명령어는 너무 오래되서 안 쓰고 ( controls도 직접 넣어야 함 )
 아래처럼 수동으로 직접 다 써야 한다고 함 -->
        <source src="media/iyou.mp4" type="video/mp4">
    </video>
    
    
</body>
</html>

<!-- control - play, stop volume 등 포함된다  -->
<!-- controls : 자체만으로도 영상 재생에 필요한 것들이 나옴. 없으면 영상 안움직임
autoplay muted : 뒤의 뮤티드까지가 세트인 명령어임. 오토 플레이는 막혀서 사용할 수 없게 됐다고 함 -->
