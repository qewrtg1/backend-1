<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 422p */
    #container > ul{ 
      /* #container ul 와 #container > ul 의 차이를 알아야 한다*/
      /* 자식에게만 부여하겠다. 그 아래(손자)에게 태그를 부여하지 않겠다???*/
      /* = container 요소의 자식(ul)에만 파란 실선을 부여한다.*/

        border: 1px dotted blue;

    }

</style>


</head>


<body>
    <section id="container">
        <header><h1>예약 방법 및 요금</h1></header>
        <p> 요안도라에 예약하려면?
        <ul>
          <li> 예약 방법
            <ul>
              <li>직접 통화</li>
              <li>문자 남기기</li>                       
           </ul>
         </li>	 
         <li>요금 
           <ul>
              <li>1인 : 40,000원</li>
              <li>2인 : 60,000원</li>
              <li>3인 : 80,000원</li>
              <li>4인 : 100,000원</li>   
          </ul>        
         </li>	
      </ul> 
      </section>    
</body>
</html>
