<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*442p 에 요약 정리 */
    ul li:first-child{background-color: #aaa;}
    /*li중 첫번째 자식에게만*/

    ul li:last-child{background-color: yellow;}
    /*위와 반대로 마지막 임*/

    ul li:nth-child(3){background-color: aqua;}
    /*nth c() = 괄호 안의 숫자 번호에 위치한 것에 부여*/

    ul li:nth-child(odd){background-color:blueviolet}
    /* odd : 홀수 에만 부여한다는 의미*/
    ul li:nth-child(even){background-color:tomato;}
    /* even : 짝수에만 부여한다는 의미 */



</style>

</head>

<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
    </ul>
    
</body>
</html>
