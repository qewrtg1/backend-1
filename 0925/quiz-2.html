<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>  
  <style>
    ul,li{list-style: none;} /*블릿제거*/
    a{text-decoration: none;} /*밑줄제거*/


    .main-menu {
      margin:50px auto;
      height:60px;
      border:1px solid black;
    }

    .main-menu ul {
      margin:0;
      list-style:none;
    }

    .main-menu ul li{
      display:inline-block;
      padding:10px 30px;      
      line-height:40px;
      font-size: 30px;
    }
    .a{
      color: black;
    }
    .main-menu a:active{ /*클릭으로 바꾸는 것은 호버가 아니라 엑티브임*/
      color: blue;
    }
  </style>
</head>
<body>
  <nav class="main-menu">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
   </nav>
</body>
</html>
